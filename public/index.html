<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/png" href = "assets/img/logo-o.png">
    <link rel="stylesheet" href="css/_libs/all.css">
    <link rel="stylesheet" href="css/_libs/emojionearea.min.css">
    <script src="js/_libs/jquery-3.5.1.min.js"></script>
    <script src="js/_libs/socket.io.min.js"></script>
    <script src="js/_libs/emojionearea.min.js"></script>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="components/css/meeting.css">
    <title>codespace</title>
</head>
<body>
    <div class="site">
        <div class="aside">
               <div class="site-title">
                    <i class="fa fa-bars" id="bar"></i><a href="index.html" ><h1><span class="logo"></span>space</h1></a>
                </div>

            <form action="">
                <input type="search" name="" id="" placeholder="Procurar sala">
            </form>

            <h2>333 users online</h2>
            <ul>
                <li id="1"><i class="fab fa-node"></i><strong id="1">Node/Js</strong><span>638</span></li>
                <li id="2"><i class="fab fa-php"></i><strong id="2">Php</strong><span>638</span></li>
                <li id="3"><i class="fab fa-java"></i><strong id="3">Java</strong><span>638</span></li>
                <li id="4"><i class="fab fa-python"></i><strong id="4">Python</strong><span>638</span></li>
            </ul>
        </div>

        <div class="main">
            <div class="group-header">
                <div>
                    <i class="fa fa-bars" id="bar"></i>
                    <div class="group-photo"><i class="fas fa-hand-spock"></i></div>
                    <div class="group-title"><h1>Main room</h1></div>
                </div>

                <div>
                    <a href="#" id="login-btn"><i class="fa fa-plus"></i>Entrar</a>
                </div>
            </div>
           
            <div class="msg">
                <div class="meeting">
                    <h1><span>Temas para discussão</span><span id="close"><i class="fa fa-bars"></i></span></h1>
                    <ul></ul>

                    <!-- <span><i class="fa fa-plus"></i></span> -->

                    <form id="form-add-meeting">
                        <input type="text" id="title" placeholder="Tema de discussão" required>
                        <input type="date" id="date" required>
                        <input type="time" id="time" placeholder="Hora" required>
                        <select id="select-room">
                            <option>Node/Js</option>
                            <option>Php</option>
                            <option>Java</option>
                            <option>Python</option>
                        </select>
                        <button>Agendar</button>
                    </form>
                </div>
            </div>
           
            <div class="txt">
                <form action="">
                    <input type="text" placeholder="Escrever mensagem..." id="input-msg" autofocus spellcheck="false">
                    <button><i class="fa fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
        
    </div>

    <script src="js/index.js"></script>
</body>
</html>
